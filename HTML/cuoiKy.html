<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tư vấn Online</title>

    <link rel="stylesheet" href="../CSS/style.css">
    <link rel="stylesheet" href="../CSS/bootstrap.min.css">
    <script src="../JS/index.js"></script>
    <script src="../JS/bootstrap.min.js"></script>
    <script src="../JS/jquery-3.6.0.js"></script>
</head>
<body>
    
    <div class="container-fluid">
        <header>
            <div class="banner">
                <img src="../IMAGES/banner.png" alt="" class="banner-img">
            </div>
        </header>

        <nav class="navbar navbar-expand-sm">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="../HTML/cuoiKy.html" class="nav-link">Trang chủ</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Đặt lịch</a>
                </li>

            </ul>


        </nav>

        <table class="table border border-dark">
            <tr>
                <th>STT</th>
                <th>Mã bệnh nhân</th>
                <th>Mật khẩu</th>
                <th>Ngày khám</th>
                <th>Phụ thu dịch vụ</th>
                <th>Chuyên khoa</th>
            </tr>

            <tbody id="tbody">

            </tbody>
        </table>

        


        <div id="modal" class="modal fade">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="col-11 text-left">Đặt lịch khám online</h5>
                        <button class="close btn-close col-1" data-dismiss="modal">&times;</button>
                    </div>

                    <div class="modal-body">
                        <form action="" id="form">
                            <div class="row ml-1 mb-3">
                                <p><b>Mã bệnh nhân</b></p>
                                <input type="text" id="mabenhnhan" placeholder="Mã bệnh nhân">
                                <span class="ma-mes text-danger"><i>(*)</i></span>
                            </div>

                            <div class="row ml-1 mb-3">
                                <p><b>Mật khẩu</b></p>
                                <input type="text" id="matkhau" placeholder="Mật khẩu">
                                <span class="mk-mes text-danger"><i>(*)</i></span>
                            </div>

                            <div class="row ml-1 mb-3">
                                <p><b>Ngày khám</b></p>
                                <input type="date" id="ngaykham">
                                <span class="nk-mes text-danger"><i>(*)</i></span>
                            </div>

                            <div class="row ml-1 mb-3">
                                <p><b>Loại dịch vụ</b></p>
                                <div class="checkbox">
                                    <input type="checkbox" id="phuthuKhamBenh">
                                    <label for="phuthuKhamBenh">Khám bệnh theo yêu cầu</label>
                                    <input type="checkbox" id="phuthuDieuTri">
                                    <label for="phuthuDieuTri">Điều trị ngoại trú</label>
                                    <input type="checkbox" id="phuthuBacSi">
                                    <label for="phuthuBacSi">Bác sĩ theo yêu cầu</label>
                                </div>
                            </div>

                            <div class="row ml-1 mb-3">
                                <p><b>Chuyên khoa</b></p>
                                <select id="chuyenkhoa">
                                    <option value="Ngoại tổng quát">Ngoại tổng quát</option>
                                    <option value="Nhi">Nhi</option>
                                    <option value="Nội tổng quát">Nội tổng quát</option>
                                </select>
                            </div>

                            <button class="btn btn-info" id="bt-submit">Đặt lịch</button>

                        </form>
                    </div>
                </div>
            </div>

        </div>

        <footer>
            <h5>21024521 - Đinh Thanh Tòng - DHKTPM17A</h5>
        </footer>



    </div>









</body>
</html>
